<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample Six-dashboard</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.11.0/firebase-app.js"></script>
    <script defer src="/__/firebase/4.11.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.11.0/firebase-database.js"></script>
    <script defer src="/__/firebase/4.11.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.11.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" media="screen" href="./assets/stylesheets/application.css">
    <link rel="stylesheet" media="screen" href="./assets/stylesheets/login.css">

    <!-- Javascript -->
    <script src="./assets/javascripts/jquery.js"></script>
    <script src="./assets/javascripts/jquery_ujs.js"></script>
    <script src="./assets/javascripts/application.js"></script>
    <script src="./assets/javascripts/login.js"></script>
    <script defer src="./assets/javascripts/brands.js"></script>
    <script defer src="./assets/javascripts/solid.js"></script>
    <script defer src="./assets/javascripts/fontawesome.js"></script>
  </head>
  <body>
    <div id="login_container">
      <div id="login_wrapper">
        <h3>Signin</h3>
        <form action="javascript: submitLogin(email.value, password.value);">
          <input name="email" id="email" placeholder="Email" class="textbox" tabindex="1" type="text"><br>
          <input name="password" id="password" placeholder="Password" class="textbox" tabindex="2" type="password"><br>
          <input name="commit" value="Signin" class="login_button" tabindex="3" data-disable-with="Login" type="submit">
        </form>
      </div>

      <div id="signup_wrapper">
        <h3>Signup</h3>
        <form action="javascript: submitSignup(email_signup.value, password_signup.value);">
          <input name="email_signup" id="email_signup" placeholder="Email" class="textbox" tabindex="4" type="text"><br>
          <input name="password_signup" id="password_signup" placeholder="Password" class="textbox" tabindex="5" type="password"><br>
          <input name="commit" value="Signup" class="login_button" tabindex="6" data-disable-with="Signup" type="submit">
        </form>
      </div>

      <div id="signup_wrapper">
        <h3>Social Media</h3>
        <form action="javascript: submitFacebook();">
          <input name="commit" value="Signin with Facebook" class="login_button" tabindex="3" data-disable-with="Signin with Facebook" type="submit">
        </form>

        <form action="javascript: submitGoogle();">
          <input name="commit" value="Signin with Google" class="login_button" tabindex="3" data-disable-with="Signin with Google" type="submit">
        </form>
      </div>
    </div>
    <div id="flash_displayer" class="error" style="top: -35px;">
      <span><i id="bad_flash_icon" class="fa fa-ban"></i><i id="good_flash_icon" class="fa fa-check"></i> <span>Authenicating failed. Try again.</span></span>
    </div>
    <div id='scene'>
      <i id='scene_loading' class="fa fa-cog fa-spin fa-3x fa-fw"></i>
    </div>
  </body>
</html>
