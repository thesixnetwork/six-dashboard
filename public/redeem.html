    <link rel="shortcut icon" href="images/logo/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/loading.css">
    <link rel="stylesheet" href="stylesheets/responsive.css">
    <link rel="stylesheet" href="stylesheets/redeem.css">

    <script src="javascripts/url_replacer.js"></script>
    <script src="javascripts/libphonenumber-js.min.js"></script>

  <body style='background: #CCCCCC;'>
    <main class="redeem">
      <div id='redeemContainer'>
        <div id='redeemHeader'>
          <p>Redeem your account</p>
        </div>
        <div id='redeemContent'>
          <div class='fdiv' style='padding-top: 25px;'>
            <p>Redeem Code</p>
            <label id='redeemCodeContainer' class="text">
              <input placeholder="Redeem code" id="redeemCode" type="text">
              <p id='alertRedeemCode'></p>
            </label>
          </div>
          <div class='fdiv'>
            <p>Email</p>
            <label id='emailContainer' class="text">
              <input placeholder="Email" id="email" type="email">
              <p id='alertEmail'></p>
            </label>
          </div>
          <div class="btn">
            <button id='submit' style='width: auto; margin-bottom: 20px; min-width: 150px;'> Submit </button>
          </div>
        </div>
        <div id='redeemContentOTP'>
          <article id='verifyCodeContent2' class="verify-code">
            <h1>Enter the code</h1>
            <p>An SMS message with verification code is sent to you (<span id='refPhoneNumber'></span>). Ref: <span id='refVerify'></span></p>
            <div class="countdown-verify"></div>
            <fieldset>
              <dl>
                <dt>Code</dt>
                <dd><label class="text"><input id='verifyCode' type="text" placeholder="Code" style='text-align: center;'></label></dd>
              </dl>
              <dl><dd><button id='verifyPhoneSubmitBtn'>Verify</button></dd></dl>
              <p id='verifyPhoneSubmitError' class="alert-text error" style='display: none;'></p>
            </fieldset>
          </article>
        </div>
        <div id='redeemContentSetPassword'>
          <div class='fdiv' style='padding-top: 25px;'>
            <p>New password</p>
            <label id='passwordContainer' class="text">
              <input placeholder="New Password" id="password" type="password">
              <p id='alertPassword'></p>
            </label>
          </div>     
          <div class='fdiv'>
            <p>Confirm password</p>
            <label id='passwordConfirmationContainer' class="text">
              <input placeholder="Confirm Password" id="passwordConfirmation" type="password">
              <p id='alertPasswordConfirmation'></p>
            </label>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
