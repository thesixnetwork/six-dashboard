<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample Six-dashboard</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.11.0/firebase-app.js"></script>
    <script defer src="/__/firebase/4.11.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.11.0/firebase-database.js"></script>
    <script defer src="/__/firebase/4.11.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/4.11.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.11.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js"></script> 

    <!-- Stylesheets -->
    <link rel="stylesheet" media="screen" href="./assets/stylesheets/application.css">
    <link rel="stylesheet" media="screen" href="./assets/stylesheets/dashboard.css">

    <!-- Javascript -->
    <script src="./assets/javascripts/jquery.js"></script>
    <script src="./assets/javascripts/jquery_ujs.js"></script>
    <script src="./assets/javascripts/application.js"></script>
    <script src="./assets/javascripts/dashboard.js"></script>
    <script defer src="./assets/javascripts/brands.js"></script>
    <script defer src="./assets/javascripts/solid.js"></script>
    <script defer src="./assets/javascripts/fontawesome.js"></script>
  </head>
  <body>
    <div id='signout_container'>
      <form action="javascript: signout();">
        <input name="commit" value="Signout" id="signout_button" class="signout_button" tabindex="3" data-disable-with="Signout" type="submit">
      </form>
    </div>
    <div id='dashboard_container'>
      <div class='wrapper'>
        <h3>Upload KYC</h3>
        <form action="javascript: uploadKyc(firstname.value, lastname.value, phone.value, pic1.files[0], pic2.files[0], xlm.value);">
          <input name="firstname" id="firstname" placeholder="Firstname" class="textbox" tabindex="1" type="text" required><br>
          <input name="lastname" id="lastname" placeholder="Lastname" class="textbox" tabindex="2" type="text" required><br>
          <input name="phone" id="phone" placeholder="Lastname" class="textbox" tabindex="3" type="text" required><br>
          <input name="xlm" id="xlm" placeholder="XLM Wallet address" class="textbox" tabindex="4" type="text" required><br>
          <h4>U holding passport</h4>
          <input type="file" name="pic1" accept="image/*" required class='upload_file' id='pic1' tabindex="5">
          <h4>Scanned passport 1st page</h4>
          <input type="file" name="pic2" accept="image/*" required class='upload_file' id='pic2' tabindex="6">
          <input name="commit" value="Submit" class="login_button" tabindex="7" data-disable-with="Submit" type="submit">
        </form>
      </div>
      <div class='wrapper'>
        <h3>KYC Status : <span id='kyc_status'>waiting submission</span></h3>
        <h3>Bought : <span id='bought_status'>0</span> SIX</h3>
      </div>
    </div>
    <div id="flash_displayer" class="error" style="top: -35px;">
      <span><i id="bad_flash_icon" class="fa fa-ban"></i><i id="good_flash_icon" class="fa fa-check"></i> <span>Authenicating failed. Try again.</span></span>
    </div>
    <div id='scene'>
      <i id='scene_loading' class="fa fa-cog fa-spin fa-3x fa-fw"></i>
    </div>
  </body>
</html>
